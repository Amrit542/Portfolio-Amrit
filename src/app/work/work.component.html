<div class="outer-body">
  <div class="container">
    <div class="single"
    *ngFor="let work of works">

    <h1>{{work.name}}</h1>
    <img src={{work.image}} alt="image" height="400px" width="500px">
    <a href={{work.url}} class="button" target="_blank">VISIT SITE</a>
    <p>{{work.description}}</p>
  </div>
   
  </div>
</div>
